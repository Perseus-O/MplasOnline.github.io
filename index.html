<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    /* Styling for the entire body */
    body {
      background: url('MPLASONLINELOGO.png') no-repeat center center fixed;
      background-size: contain;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: row; /* Arrange elements in a row */
      align-items: center;
      justify-content: space-between; /* Space elements evenly */
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* Container for the central content */
    .container {
      width: 70%; /* Central content takes 70% of the width */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Side elements with animated gradient */
    .side {
      width: 15%; /* Side spaces take 15% each */
      height: 100%;
      background: linear-gradient(180deg, rgba(255, 0, 150, 0.2), rgba(0, 204, 255, 0.2));
      animation: move 10s linear infinite; /* Move the gradient */
    }

    /* Animation for the moving gradient */
    @keyframes move {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 0 100%;
      }
    }

    /* Text styling */
    h1, label {
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Styling for the custom text (Server Launch) */
    h1 label#customText {
      font-size: 3em;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    /* Styling for the countdown timer */
    h1 label#countdown {
      font-size: 2.5em;
      color: #00e676;
      animation: pulse 1s infinite;
    }

    /* Glow effect animation */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4e50, 0 0 20px #ff4e50, 0 0 30px #ff4e50, 0 0 40px #f9d423, 0 0 70px #f9d423, 0 0 80px #f9d423, 0 0 100px #f9d423;
      }
      to {
        text-shadow: 0 0 20px #ff4e50, 0 0 30px #ff4e50, 0 0 40px #ff4e50, 0 0 50px #f9d423, 0 0 80px #f9d423, 0 0 90px #f9d423, 0 0 120px #f9d423;
      }
    }

    /* Pulse effect animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 5px #00e676, 0 0 10px #00e676, 0 0 15px #00e676;
      }
      50% {
        transform: scale(1.05);
        text-shadow: 0 0 10px #00e676, 0 0 20px #00e676, 0 0 25px #00e676;
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 5px #00e676, 0 0 10px #00e676, 0 0 15px #00e676;
      }
    }
  </style>
</head>
<body>

  <!-- Left side element with gradient animation -->
  <div class="side"></div>

  <!-- Central container with the countdown text -->
  <div class="container">
    <h1>
      <label id="customText">Server Launch</label><br>
      <label id="countdown"></label>
    </h1>
  </div>

  <!-- Right side element with gradient animation -->
  <div class="side"></div>

  <script>
    // Set the countdown date and time
    const countDownDate = new Date();
    countDownDate.setHours(20, 0, 0, 0);

    // Get the countdown element
    const countdownElement = document.getElementById('countdown');

    // Update the countdown every second
    setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      // Calculate hours, minutes, and seconds
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;

      // If the countdown is over
      if (distance < 0) {
        countdownElement.innerHTML = "It's time!";
      }
    }, 1000);
  </script>

</body>
</html>
