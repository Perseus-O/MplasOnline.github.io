<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    body {
      background: url('MPLASONLINELOGO.png') no-repeat center center fixed;
      background-size: auto;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Add this to ensure the background covers the entire viewport */
      margin: 0; /* Remove default margin */
    }

    h1 {
      color: white; /* Add text color for better visibility */
    }
  </style>
</head>
<body>

<h1><label id="customText">Server Launch</label><br>
<label id="countdown"></label></h1>

<script>
  // Set the date and time for the countdown (6:15 PM today)
  const countDownDate = new Date();
  countDownDate.setHours(20, 0, 0, 0);

  // Update the countdown every 1 second
  const countdownElement = document.getElementById('countdown');
  setInterval(function() {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`; // Fix template literal

    // If the countdown is over, display a message
    if (distance < 0) {
      countdownElement.innerHTML = "It's time!";
    }
  }, 1000);
</script>

</body>
</html>
